<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Weather App</title>
</head>
<body onload ="getLocation()">
<div id= "wrap" class="wrapper">
<h6 id="lat"></h6>  
<h6 id="long"></h6>
 <h1 id="city"></h1>
    <hr>
    <div class="temp"id="tempChange">
    <div class="grid">
    <p id="current_temp">45&deg;C</p>
    <img src="weather-icons-master/svg/wi-cloudy.svg" alt="Cloudy">

    <h4>Max:</h4>  <p id="maxTemp"></p>
    <h4>Min:</h4> <p id="minTemp"></p>

    <p  class="description" id="desc"></p>
    </div>
    </div>
    
    <hr>
    <div class="extra">
    <h2>Humidity:</h2>
    <p id="humidity">93%</p>

    <h2>Wind:</h2>
   <p id="windy">20 MPH</p>
   <h2>Wind Direction</h2>
   <!-- <p id="dir">No Wind info given</p> -->
   </div>
   <hr>
    <div class="suntimes">
        <img src="weather-icons-master/svg/wi-sunrise.svg" alt="sunset">
    <p id="sunrise"></p>
    <img src="weather-icons-master/svg/wi-sunset.svg" alt="sunset">
    <p id="sunset"></p>
    </div>
    </div>
    <p class="footer">API data from<a href="https://openweathermap.org/">openweathermap</a></p>
    </p>
    </div>
    <!-- <script src="js/weather.js"></script> -->
    <script src="js/index.js"></script>
    <!-- <script src="js/location.js"></script> -->
</body>
</html>
